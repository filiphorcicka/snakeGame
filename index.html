<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <h1 class="gameTitle">Snake Game</h1>
    
    <!-- Game Board -->
    <canvas id="gameBoard" width="500" height="500"></canvas>
    
    <!-- Touch Controls -->
    <div class="touchControls">
      <div id="upBtn" class="touchBtn"></div>
      <div id="leftBtn" class="touchBtn"></div>
      <div id="rightBtn" class="touchBtn"></div>
      <div id="downBtn" class="touchBtn"></div>
    </div>
    
    <!-- Score -->
    <div class="game-info-container">
      <div class="scoreContainer">
        <span class="scoreLabel">SCORE:</span>
        <div id="score">0</div>
      </div>
      
      <div class="highScoreContainer">
        <span class="highScoreLabel">HIGHSCORE:</span>
        <div id="highScore">0</div>
      </div>
      
      <button id="viewLeaderboard" class="leaderboardBtn">
        Leaderboard
      </button>
    </div>
    
    <!-- Controls -->
    <div class="controlsContainer">
      <button id="resetButton">Reset Game</button>
      <button id="soundToggle">ðŸ”Š Sound ON</button>
      <button id="themeToggle">ðŸŒ™ Dark</button>
    </div>
    

  <!-- Game Instructions -->
  <div class="instructions">
    <p class="instructions-desktop">Use arrow keys or WASD to control the snake. Press SPACE to pause.</p>
    <p class="instructions-mobile">Tap the direction buttons to control the snake.</p>
  </div>
  
  <!-- Popup -->
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 class="leaderboardTitle">LEADERBOARD</h3>
      <ol id="leaderboardList" class="leaderboardList">
        <li>No scores yet!</li>
      </ol>
    </div>
  </div>
  
  <script src="gameLogic.js"></script>  
</body>
</html>
